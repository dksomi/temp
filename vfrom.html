<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
    브라우저에서 데이터를 전송하는 방법
    1. GET : 주소로 데이터를 전송하는 방식(보안이 취약, 양의 제한)
    2. POST : 헤더, 바디로 데이터를 전송하는 방식(보안, 무제한)
  -->
    <!-- GET -->
    <a href="https://search.naver.com/search.naver?query=제주도"
      >네이버로 값 전송</a
    >
    <form action="https://www.bing.com/search" method="GET" target="show">
      <input type="text" name="q" />
      <input type="submit" value="검색" />
    </form>
    <iframe
      src="about:blank"
      frameborder="0"
      name="show"
      width="100%"
      height="100"
    ></iframe>

    <!-- POST -->
    <form
      action="https://nid.naver.com/nidlogin.login"
      method="POST"
      name="naverLogin"
      onsubmit="return chkLogin()"
    >
      <input type="text" name="id" /><br />
      <input type="text" name="pw" /><br />
      <input type="submit" value="로그인" />
    </form>
    <script>
      //폼 선택
      console.log(document.forms[1]);
      //해당 폼의 자식
      console.log(document.forms[1].elements.id);
      console.log(document.forms[1].elements.pw);
      console.log(document.querySelector("[name=id]"));
      console.log(document.getElementsByName("id")[0]);
      function chkLogin() {
        //유효성 검사(사용자가 값을 정확하게 사용했는지 체크)
        let id = document.forms[1].elements.id;
        let pw = document.forms[1].elements.pw;
        if (id.value == "") {
          alert("아이디를 입력해 주세요.");
          id.focus();
          return false; //전송 해제
        } else if (pw.value == "") {
          alert("비밀번호를 입력해 주세요.");
          pw.focus();
          return false; //전송 해제
        }
        return true;
      }
    </script>
  </body>
</html>
