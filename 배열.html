<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = [
        { name: "홍길동", age: 21 },
        { name: "고길동", age: 4 },
        { name: "마길동", age: 56 },
      ];
      let sname = n.sort((a, b) => {
        let a1 = a.name;
        let b1 = b.name;
        // if(a1 == b1) return 0;
        // if(a1 > b1) return 1;
        // if(a1 < b1) return -1;
        return a1 == b1 ? 0 : a1 > b1 ? 1 : -1;
      });
      console.log(sname);

      let sage = sname.slice(0);
      sage.sort((a, b) => {
        let a1 = a.age;
        let b1 = b.age;
        if (a1 == b1) return 0;
        if (a1 > b1) return 1;
        if (a1 < b1) return -1;
      });
      console.log(sage);
    </script>
  </body>
</html>
