<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>학생등록</legend>
      <div>
        <div>
          <label for="stName">이름</label>
          <input type="text" id="stName" />
        </div>

        <div>
          <label for="stAge">나이</label>
          <input type="number" id="stAge" />
        </div>
        <div>
          <label for="stNumber">전화번호</label>
          <input type="number" id="stNumber" />
        </div>

        <div>
          <button>등록</button>
        </div>
      </div>
    </fieldset>
    <div id="list"></div>
    <script>
      let name = document.querySelector("#stName");
      let age = document.querySelector("#stAge");
      let num = document.querySelector("#stNumber");
      let button = document.querySelector("button");
      let list = document.querySelector("#list");
      let students = []; //배열 초기화
      // console.dir(list);

      button.onclick = function () {
        // console.log(name.value + " : " + age.value);
        let student = makeStudent(name.value, age.value, num.value);
        console.log(student);
        list.innerHTML += `<div>${student.name} / ${student.age} / ${student.num}</div>`;
      };

      function makeStudent(name, age, num) {
        return { name, age, num };
      }

      // console.dir(name);

      name.onkeyup = function () {
        // console.log(name.value);
      };
    </script>
  </body>
</html>
