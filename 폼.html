<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
    브라우저에서 데이터를 전송하는 방법
    1. GET : 주소로 데이터를 전송하는 방식(보안이 취약, 양의 제한)
    2. POST : 헤더, 바디로 데이터를 전송하는 방식(보안, 무제한)
  -->
    <!-- GET -->
    <a href="https://search.naver.com/search.naver?query=제주도"
      >네이버로 값 전송</a
    >
    <form action="https://www.bing.com/search" method="GET" target="show">
      <input type="text" name="q" />
      <input type="submit" value="검색" />
    </form>
    <iframe
      src="about:blank"
      frameborder="0"
      name="show"
      width="100%"
      height="500"
    ></iframe>
    <form action="http://www.naver.com/nidlogin.login" method="POST">
      <input type="text" name="id" /><br />
      <input type="text" name="pw" /><br />
      <input type="submit" value="로그인" />
    </form>
  </body>
</html>
