<html>
  <head>
    <script>
      //가위/바위/보
      // 사람 vs 컴퓨터
      // 사람 값을 입력(가/바/보)
      // 컴퓨터는 래덤으로 (가/바/보)
      // 사람 값이랑 컴값을 비교
      // 비교값을 보여줌

      //가위(1), 바위(2), 보(3)

      while (true) {
        let manValue = prompt(
          "가위(1), 바위(2), 보(3)중 하나 입력(숫자만...) \n 종료(0)"
        );
        let numManValue = parseInt(manValue);
        let comValue;
        if (!isNaN(numManValue) && numManValue >= 0 && numManValue <= 3) {
          if (!numManValue) break;

          comValue = getRndInteger(1, 3);
          console.log(numManValue + " : " + comValue);
          if (numManValue == comValue) {
            console.log("무승부");
          } else {
            /*
              1 - 2(패), 3(승)
              2 - 3(패), 1(승)
              3 - 1(패), 2(승)
            */
            let temp = numManValue + 1;
            if (temp > 3) temp = 1;
            if (temp == comValue) {
              console.log("패");
            } else {
              console.log("승");
            }
          }
        } else {
          alert("1(가위), 2(바위), 3(보) 중 하나의 값을 입력");
        }
      }

      function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
    </script>
  </head>
  <body></body>
</html>
